<ion-split-pane contentId="main-content">

  <ion-menu contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>Admin Panel</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/admin/dashboard" routerLinkActive="active-menu" lines="none">
          <ion-icon name="grid-outline" slot="start"></ion-icon>
          <ion-label>Dashboard</ion-label>
        </ion-item>
        <ion-item routerLink="/admin/student-details" routerLinkActive="active-menu" lines="none">
          <ion-icon name="add-circle-outline" slot="start"></ion-icon>
          <ion-label>Add Student</ion-label>
        </ion-item>
        <ion-item routerLink="/admin/agent" routerLinkActive="active-menu" lines="none">
          <ion-icon name="add-circle-outline" slot="start"></ion-icon>
          <ion-label>Add Agent</ion-label>
        </ion-item>
        <ion-item routerLink="/admin/attendence" routerLinkActive="active-menu" lines="none">
          <ion-icon name="finger-print-outline" slot="start"></ion-icon>
          <ion-label>Attendance</ion-label>
        </ion-item>
        <ion-item routerLink="/admin/projects" routerLinkActive="active-menu" lines="none">
          <ion-icon name="briefcase-outline" slot="start"></ion-icon>
          <ion-label>Assignment</ion-label>
        </ion-item>
        <ion-item routerLink="/admin/faculty" routerLinkActive="active-menu" lines="none">
          <ion-icon name="people-circle-outline" slot="start"></ion-icon>
          <ion-label>Our Faculty</ion-label>
        </ion-item>
        <ion-item routerLink="/admin/schedule" routerLinkActive="active-menu" lines="none">
          <ion-icon name="calendar-clear-outline" slot="start"></ion-icon>
          <ion-label>Class Schedule</ion-label>
        </ion-item>
        <ion-item routerLink="/admin/timetable" routerLinkActive="active-menu" lines="none">
          <ion-icon name="time-outline" slot="start"></ion-icon>
          <ion-label>Timetable</ion-label>
        </ion-item>
        <ion-item routerLink="/admin/session" routerLinkActive="active-menu" lines="none">
          <ion-icon name="calendar-outline" slot="start"></ion-icon>
          <ion-label>Session</ion-label>
        </ion-item>
        <ion-item routerLink="/admin/course" routerLinkActive="active-menu" lines="none">
          <ion-icon name="book-outline" slot="start"></ion-icon>
          <ion-label>Course</ion-label>
        </ion-item>
        <ion-item routerLink="/admin/semester" routerLinkActive="active-menu" lines="none">
          <ion-icon name="library-outline" slot="start"></ion-icon>
          <ion-label>Semester</ion-label>
        </ion-item>
        <ion-item routerLink="/admin/syllabus" routerLinkActive="active-menu" lines="none">
          <ion-icon name="document-text-outline" slot="start"></ion-icon>
          <ion-label>Syllabus</ion-label>
        </ion-item>
        <ion-item routerLink="/admin/subject" routerLinkActive="active-menu" lines="none">
          <ion-icon name="reader-outline" slot="start"></ion-icon>
          <ion-label>Subject</ion-label>
        </ion-item>
        <ion-item routerLink="/admin/chapter" routerLinkActive="active-menu" lines="none">
          <ion-icon name="bookmarks-outline" slot="start"></ion-icon>
          <ion-label>Chapter</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>

</ion-split-pane>
