<app-student-header></app-student-header>

<ion-content fullscreen="true">

  <ion-grid class="ion-padding">
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="4" size-lg="4">
        <ion-card>
          <ion-card-header>
            <ion-title class="center">Create An Account</ion-title>
          </ion-card-header>
          <ion-card-content class="p-6">
            <ion-segment>
              <ion-segment-button value="student">
                <ion-label>Student</ion-label>
              </ion-segment-button>
              <ion-segment-button value="faculty">
                <ion-label>Faculty</ion-label>
              </ion-segment-button>
            </ion-segment>
            <ion-item>
              <ion-icon name="person-outline" size="small" slot="start"></ion-icon>
              <ion-input type="text" placeholder="Full Name" name="fullName" required>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-icon name="mail-outline" size="small" slot="start"></ion-icon>
              <ion-input type="email" placeholder="Email" name="email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon name="lock-closed-outline" size="small" slot="start"></ion-icon>
              <ion-input type="password" placeholder="Password" name="password" required>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-icon name="lock-closed-outline" size="small" slot="start"></ion-icon>
              <ion-input type="password" placeholder="Confirm Password" name="confirmPassword" required></ion-input>
            </ion-item>
            <ion-button expand="block" shape="round" color="tertiary" type="submit" class="ion-margin-top">
              sign-up
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
