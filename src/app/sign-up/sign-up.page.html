<app-student-header></app-student-header>

<ion-content fullscreen="true">

  <ion-grid class="ion-padding">
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="4" size-lg="4">

        <ion-card>
          <ion-card-content class="p-6">

            <!-- <h2>
              Create Account
            </h2> -->

            <ion-segment>
              <ion-segment-button value="student">
                <ion-label>Student</ion-label>
              </ion-segment-button>
              <ion-segment-button value="faculty">
                <ion-label>Faculty</ion-label>
              </ion-segment-button>
            </ion-segment>

              <ion-item>
                <ion-icon name="person-outline" size="small" slot="start"></ion-icon>
                <ion-input
                  type="text"
                  placeholder="Full Name"
                  name="fullName"
                  required>
                </ion-input>
              </ion-item>

              <!-- Email -->
              <ion-item class="mb-4 border border-gray-200 rounded-lg">
                <ion-icon name="mail-outline" size="small" slot="start"></ion-icon>
                <ion-input
                  type="email"
                  placeholder="Email"
                  name="email"
                  required>
                </ion-input>
              </ion-item>

              <!-- Password -->
              <ion-item class="mb-4 border border-gray-200 rounded-lg">
                <ion-icon name="lock-closed-outline" size="small" slot="start"></ion-icon>
                <ion-input
                  type="password"
                  placeholder="Password"
                  name="password"
                  required>
                </ion-input>
              </ion-item>

              <!-- Confirm Password -->
              <ion-item class="mb-6 border border-gray-200 rounded-lg">
                <ion-icon name="lock-closed-outline" size="small" slot="start"></ion-icon>
                <ion-input
                  type="password"
                  placeholder="Confirm Password"
                  name="confirmPassword"
                  required>
                </ion-input>
              </ion-item>

              <!-- Register Button -->
              <ion-button
                expand="block"
                shape="round"
                color="tertiary"
                type="submit"
                class="mt-2">
                sign-up
              </ion-button>

          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
